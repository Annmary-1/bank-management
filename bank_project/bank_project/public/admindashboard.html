<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(img7.jpg);
            
            
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        a {
            background-color: #ef8d1e;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 45%; /* Adjust the width as needed */
            box-sizing: border-box;
        }
        a:hover {
            background-color: #2a602d;
        }
        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Make the section take the full viewport height */
        }
    </style>
</head>
<body>

    <section>
        <a href="/allaccountdetails" >Account Details</a>
        <a href="/allTransactions" >Transaction Details</a>
        <a href="/allfeedback" >Feedbacks</a>
        <a href="/adminlogout">Logout</a>
    </section>

</body>
</html>
